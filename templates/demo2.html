<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
</head>
<body>
    <h1>Welcome, {{ user['first_name'] }}!</h1>

    <!-- Profile picture display -->
    {% if profile_picture %}
        <img src="{{ url_for('static', filename='uploads/' + profile_picture.split('/')[-1]) }}" alt="Profile Picture" width="100">
    {% else %}
        <img src="{{ url_for('static', filename='uploads/default-profile.png') }}" alt="Default Profile Picture" width="100">
    {% endif %}

    <h3>Update Profile Picture</h3>
    <form action="{{ url_for('update_profile_picture') }}" method="POST" enctype="multipart/form-data">
        <label>New Profile Picture:</label><br>
        <input type="file" name="profile_picture"><br><br>
        <button type="submit">Update</button>
    </form>

    <br>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
