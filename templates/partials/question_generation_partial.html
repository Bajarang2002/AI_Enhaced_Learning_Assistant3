<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Generate Questions & Answers</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container{
            margin-top: 200px;

        }

        .card {
            border-radius: 1.5rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-maroon {
            background-color: maroon;
            color: white;
            border-radius: 0.75rem;
        }

        .btn-maroon:hover {
            background-color: #a00000;
        }

        .card-header-title {
            font-size: 1.75rem;
            color: maroon;
            font-weight: bold;
            text-transform: uppercase;
            word-wrap: break-word;
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .dashboard-header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: maroon;
        }

        .dashboard-header p {
            font-size: 1.2rem;
            color: #6c757d;
        }

        .dashboard-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .card-container {
            width: 100%;
            max-width: 850px; /* Ensures the card doesn't get too wide */
            height: auto;
            margin: 0 auto;
        }

        .form-control, .form-select {
            border-radius: 0.75rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 1rem;
        }
        
        .form-label {
            font-size: 1rem;
            font-weight: bold;
        }

        .card-body {
            padding: 3rem;
        }

        .text-muted {
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .dashboard-header h1 {
                font-size: 2rem;
            }

            .card-header-title {
                font-size: 1.5rem;
            }

            .card-body {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>

<!-- Dashboard Header -->
<div class="container py-5">
    <!-- <div class="dashboard-header">
        
        <h1>Welcome to the Dashboard</h1>
    
        <p class="lead">Generate questions and answers from your content. Start by pasting your text below.</p>
    </div> -->

    <!-- Main Content (Centered Form for Question Generation) -->
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-lg p-4">
                <div class="text-center mb-4">
                    <h2 class="card-header-title">Generate Questions & Answers</h2>
                    <p class="text-muted">Paste your content below, and choose the type of questions you want to generate.</p>
                </div>

                <div class="text-center mb-4">
                    <img src="{{ url_for('static', filename='question_undraw.png') }}"
                         alt="Illustration"
                         class="img-fluid"
                         style="max-height: 200px;">
                </div>

                <form method="POST" action="/question_generation">
                    <div class="mb-4">
                        <label for="itext" class="form-label">Input Text</label>
                        <textarea name="itext" id="itext" class="form-control" rows="6"
                                  placeholder="Paste or type your content here (e.g., a paragraph from your syllabus)..."
                                  required></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-4">
                            <label for="test_type" class="form-label">Question Type</label>
                            <select class="form-select" name="test_type" id="test_type" required>
                                <option disabled selected value="">-- Select --</option>
                                <option value="objective">Objective</option>
                                <option value="subjective">Subjective</option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-4">
                            <label for="noq" class="form-label">No. of Questions</label>
                            <input type="number" name="noq" id="noq" class="form-control"
                                   min="1" placeholder="e.g. 5" required>
                        </div>
                    </div>

                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-lg btn-maroon px-5 py-2 rounded-pill">
                            <i class="bi bi-lightbulb-fill me-2"></i>Generate
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
